<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Foodash32</title>
  <link rel="stylesheet" href="mystyle/swag.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

<body>
  <h1 class="text">Storage</h1>

  <main>
    <section id="beers"></section>
  </main>


  <template id="storageTemp">
    <article class="beer">
      <p>X out of Y </p>
      <div class="outer">
        <div class="inner"></div>
      </div>
      <h2>NAME</h2>
    </article>
  </template>

  <h1 class="text">Taps</h1>
  <main>
    <section id="taps"></section>
  </main>

  <template id="tapsTemp">
    <article class="tap">
      <p>X out of Y</p>
      <div class="outertap">
        <div class="innertap"></div>
      </div>
      <h2>NAME</h2>
    </article>
  </template>

  <script src="script.js"></script>
  </head>
</body>
