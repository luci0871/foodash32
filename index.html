<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FooBar32</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <h1>Storage</h1>

  <main>
    <section id="beers"></section>
  </main>


  <template id="storageTemp">
    <article class="beer">
      <p>X out of Y </p>
      <div class="outer">
        <div class="inner"></div>
      </div>
      <h2>NAME</h2>
    </article>
  </template>

  <h1>Taps</h1>
  <main>
    <section id="taps"></section>
  </main>

  <template id="tapsTemp">
    <article class="tap">
      <p>X out of Y</p>
      <div class="outertap">
        <div class="innertap"></div>
      </div>
      <h2>NAME</h2>
    </article>
  </template>

  <script src="script.js"></script>
  </head>
</body>

</html>
